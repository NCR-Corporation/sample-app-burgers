{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}<title>Register</title> {% endblock %}

{% block content %}
<br>
<div class="container">
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button class="btn btn-custom" type="submit" style="background-color:#343a40;">Sign Up</button>
            </div>
        </form>
        <div>
            <small>
                Already have an account? <a href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
</div>

{% endblock %}
